<script id="hogan-tpl-color-picker" type="text">
    <div id="color_picker">
        {{#colors}}
        <div id="{{code}}" style="background-color:{{css}};cursor:pointer;width:20px;border-color:#000;border-width:1px;border-style:solid;float:left;">&nbsp;</div>
        {{/colors}}
        <div style="clear:both;"></div>
    </div>
</script>

<script id="hogan-tpl-board-user-list" type="text">
    <ul id="board_user_list">
        {{#users}}
        <li id="{{id}}" style="">{{name}} as {{userGroupLabel}}</li>
        {{/users}}
    </ul>
</script>

<script id="hogan-tpl-board-list" type="text">
    <ul id="ul_{{id}}_list">
        {{#boards}}
        <li id="{{id}}" class="">{{name}}</li>
        {{/boards}}
    </ul>
</script>

<script id="hogan-tpl-provider-list" type="text">
    <ul id="ul_provider_list">
        {{#providers}}
        <li id="{{name}}" class="">
            <a href="/users/openid?u={{url}}">
                <img src="{{imageUrl}}" title="{{imageTitle}}" alt="{{imageTitle}}" style="width:16px;height" />
            {{imageTitle}}</a>
        </li>
        {{/providers}}
    </ul>
</script>
